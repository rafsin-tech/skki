};

// Send message
function sendMessage() {
    const msg = userInput.value.trim();
    if(msg==="") return;
    addMessage(msg, "user");

    let reply = qaData[msg];
    if(!reply) {
        // keyword matching
        const key = Object.keys(qaData).find(k => msg.includes(k));
        reply = key ? qaData[key] : "ржжрзБржГржЦрж┐ржд, ржЖржорж┐ ржПржЯрж╛ ржмрзБржЭрждрзЗ ржкрж╛рж░рж┐ржирж┐ред ржЖржкржирж┐ ржЕржирзНржпржнрж╛ржмрзЗ рж▓рж┐ржЦрзЗ ржжрзЗржЦрждрзЗ ржкрж╛рж░рзЗржиред";
    }

    addMessage(reply, "bot");
    userInput.value="";
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", function(e){
